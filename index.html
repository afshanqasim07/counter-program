<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Counter App</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div id="counterbox" class="text-center p-5 shadow-lg rounded">
            <div class="innerdiv">
                <h2 class="mb-4">COUNTER</h2>
                <h1 id="counter" class="display-4 mb-4">0</h1>
                <div class="btn-group d-flex">
                    <button id="inc" class="btn btn-primary flex-fill">INCREMENT</button>
                    <button id="dec" class="btn btn-danger flex-fill mx-2">DECREMENT</button>
                    <button id="stop" class="btn btn-secondary flex-fill">RESET</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
